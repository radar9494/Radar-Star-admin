<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/head :: head" th:with="title=机器人添加">

<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="formfilter">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>买开关:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" lay-filter="buySwitchShow" lay-skin="switch" lay-text="ON|OFF">
                    <input type="hidden" id="buySwitch" name="buySwitch" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>卖开关:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" lay-filter="sellSwitchShow" lay-skin="switch" lay-text="ON|OFF">
                    <input type="hidden" id="sellSwitch" name="sellSwitch" value="0">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>交易对:</label>
                <div class="layui-input-inline">
                    <select class="layui-select" lay-verify="required|tradeId" id="tradeId" name="tradeId">
                        <option th:each="t,tState:${tradeList}" th:value="${t.id}"
                                th:text="${t.tradeCurrencyName+'/'+t.currencyName}"></option>
                    </select>
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>订单用户:</label>
                <div class="layui-input-inline">
                    <select class="layui-select" lay-verify="required|userId" id="userId" name="userId">
                        <option th:each="t,tState:${userList}" th:value="${t.id}" th:text="${t.name}"></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>是否操作资产:</label>
                <div class="layui-input-inline">
                    <input type="checkbox" lay-filter="walletSwitchShow" lay-skin="switch" lay-text="操作|不操作">
                    <input type="hidden" id="walletSwitch" name="walletSwitch" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>间隔时间（秒）:</label>
                <div class="layui-input-inline">
                    <input type="text" id="interval" name="interval" lay-verify="required|interval" autocomplete="off"
                           placeholder="间隔时间" class="layui-input" value="5">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>机器人类型:</label>
                <div class="layui-input-inline">
                    <input type="radio" class="robotType" lay-filter="robotType" lay-verify="robotType" name="robotType"
                           value="0" title="市值管理机器人 ">
                    <input type="radio" class="robotType" lay-filter="robotType" lay-verify="robotType" name="robotType"
                           value="1" title="随大盘机器人">
                </div>
            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>最小交易量(1区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="min[0]" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="最小交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>最大交易量(1区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="max[0]" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="最大交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>开关:</label>
                <div class="layui-input-inline">
                    <select name="sectionState[0]">
                        <option value="1">开</option>
                        <option value="0">关</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>最小交易量(2区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="min[1]" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="最小交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>最大交易量(2区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="max[1]" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="最大交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>开关:</label>
                <div class="layui-input-inline">
                    <select name="sectionState[1]">
                        <option value="1">开</option>
                        <option value="0">关</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>最小交易量(3区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="min[2]" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="最小交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>最大交易量(3区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="max[2]" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="最大交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>开关:</label>
                <div class="layui-input-inline">
                    <select name="sectionState[2]">
                        <option value="1">开</option>
                        <option value="0">关</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>最小交易量(4区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="min[3]" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="最小交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>最大交易量(4区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="max[3]" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="最大交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>开关:</label>
                <div class="layui-input-inline">
                    <select name="sectionState[3]">
                        <option value="1">开</option>
                        <option value="0">关</option>
                    </select>
                </div>

            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>最小交易量(5区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="min[4]" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="最小交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>最大交易量(5区间):</label>
                <div class="layui-input-inline">
                    <input type="text" name="max[4]" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="最大交易量" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>开关:</label>
                <div class="layui-input-inline">
                    <select name="sectionState[4]">
                        <option value="1">开</option>
                        <option value="0">关</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>买价格随机区间(min):</label>
                <div class="layui-input-inline">
                    <input type="text" name="minBuyPrice" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>买价格随机区间(max):</label>
                <div class="layui-input-inline">
                    <input type="text" name="maxBuyPrice" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="" class="layui-input" value="0">
                </div>
            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>卖价格随机区间(min):</label>
                <div class="layui-input-inline">
                    <input type="text" name="minSellPrice" lay-verify="required|minQuantity" autocomplete="off"
                           placeholder="" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>卖价格随机区间(max):</label>
                <div class="layui-input-inline">
                    <input type="text" name="maxSellPrice" lay-verify="required|maxQuantity" autocomplete="off"
                           placeholder="" class="layui-input" value="0">
                </div>
            </div>

            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>买涨幅(%):</label>
                <div class="layui-input-inline">
                    <input type="text" name="buyRise" lay-verify="required|buyRise" autocomplete="off" placeholder=""
                           class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>买跌幅(%):</label>
                <div class="layui-input-inline">
                    <input type="text" name="buyFall" lay-verify="required|buyFall" autocomplete="off" placeholder=""
                           class="layui-input" value="0">
                </div>
            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>卖涨幅(%):</label>
                <div class="layui-input-inline">
                    <input type="text" name="sellRise" lay-verify="required|sellRise" autocomplete="off" placeholder=""
                           class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>卖跌幅(%):</label>
                <div class="layui-input-inline">
                    <input type="text" name="sellFall" lay-verify="required|sellFall" autocomplete="off" placeholder=""
                           class="layui-input" value="0">
                </div>
            </div>
            <div class="layui-form-item market" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>基准价:</label>
                <div class="layui-input-inline">
                    <input type="text" name="basePrice" class="layui-input" value="0">
                </div>
                <label class="layui-form-label"><span style="color: red">*</span>区间替换时间（分钟）:</label>
                <div class="layui-input-inline">
                    <input type="text" name="changeIntervalTime" class="layui-input" value="0">
                </div>
            </div>

            <div class="layui-form-item follow" style="display:none">
                <label class="layui-form-label"><span style="color: red">*</span>币种类型</label>
                <div class="layui-input-inline">
                    <input type="radio" class="mainstream" lay-filter="mainstream" lay-verify="mainstream" name="mainstream" value="0" title="非主流币种">
                    <input type="radio" class="mainstream" lay-filter="mainstream" lay-verify="mainstream" name="mainstream" value="1" title="主流币种">
                </div>
            </div>
            <div class="layui-form-item follow" style="display:none">
                <div class="non-mainstream" style="display:none">
                    <label class="layui-form-label"><span style="color: red">*</span>涨跌幅偏差(%):</label>
                    <div class="layui-input-inline">
                        <input type="text" name="variationDeviation" class="layui-input" value="0">
                    </div>
                </div>
                <div class="yes-mainstream" style="display:none">
                    <label class="layui-form-label"><span style="color: red">*</span>价格乘数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="priceMultiplier" class="layui-input" value="1">
                    </div>
                </div>
                <div>
                    <label class="layui-form-label"><span style="color: red">*</span>数量乘数:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="quantityMultiplier" class="layui-input" value="1">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>

    layui.use(['layedit', 'layer', 'jquery','liuQi'], function () {
            var form = layui.form,
                    liuQi = layui.liuQi,
                    laydate = layui.laydate;

            form.on('switch(upDownShow)', function(data){
                $("#upDown").val(this.checked?1:0);
            });
            form.on('switch(buySwitchShow)', function(data){
                $("#buySwitch").val(this.checked?1:0);
            });
            form.on('switch(sellSwitchShow)', function(data){
                $("#sellSwitch").val(this.checked?1:0);
            });
            form.on('switch(walletSwitchShow)', function(data){
                $("#walletSwitch").val(this.checked?1:0);
            });

            form.on("radio(robotType)", function (data) {
                if (this.value == '1') {
                    $(".market").css( 'display','none')
                    $(".follow").css( 'display','block')
                 } else if (this.value == '0') {
                     $(".market").css( 'display','block')
                     $(".follow").css( 'display','none')
                 }
            });

             form.on("radio(mainstream)", function (data) {
                if (this.value == '1') {
                    $(".non-mainstream").css( 'display','none')
                    $(".yes-mainstream").css( 'display','block')
                 } else if (this.value == '0') {
                     $(".non-mainstream").css( 'display','block')
                     $(".yes-mainstream").css( 'display','none')
                 }

            });

            form.render();

            //自定义验证规则
            form.verify({
                //radio验证
                otherReq: function(value,item){
                    var $ = layui.$;
                    var verifyName=$(item).attr('name')
                            , verifyType=$(item).attr('type')
                            ,formElem=$(item).parents('.layui-form')//获取当前所在的form元素，如果存在的话
                            ,verifyElem=formElem.find('input[name='+verifyName+']')//获取需要校验的元素
                            ,isTrue= verifyElem.is(':checked')//是否命中校验
                            ,focusElem = verifyElem.next().find('i.layui-icon');//焦点元素
                    if(!isTrue || !value){
                        //定位焦点
                        focusElem.css(verifyType=='radio'?{"color":"#FF5722"}:{"border-color":"#FF5722"});
                        //对非输入框设置焦点
                        focusElem.first().attr("tabIndex","1").css("outline","0").blur(function() {
                            focusElem.css(verifyType=='radio'?{"color":""}:{"border-color":""});
                        }).focus();
                        return '必填项不能为空';
                    }
                },
                userId: function (value) {
                },
                tradeId: function (value) {
                },
                type: function (value) {
                },
                runType: function (value) {
                },
                rate: function (value) {
                },
                upDown: function (value) {
                },
                minQuantity: function (value) {
                },
                maxQuantity: function (value) {
                },
                interval: function (value) {
                },
                failTime: function (value) {
                },
                intervalPrice: function (value) {
                },
                buySwitch: function (value) {
                },
                sellSwitch: function (value) {
                },
                walletSwitch: function (value) {
                },
            });
            //监听提交
            form.on('submit(formSubmit)', function (data) {
                data=data.field;
                liuQi.ajax("/admin/robot/add",data,
                        function (data) {
                            //关闭
                            parent.layer.msg(data.msg);
                            parent.layui.table.reload('currentTableId');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                );
                return false;
            });
    });

</script>

</body>
</html>
