<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/head :: head" th:with="title=锁仓配置编辑">
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="formfilter">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>锁仓币种:</label>
                    <div class="layui-input-inline">
                        <input type="hidden"  name="tradeId" autocomplete="off" th:value="${ m.tradeId}">
                        <input type="text" class="layui-input"  placeholder="" autocomplete="off" th:value="${ m.tradeName}" readonly="readonly">
                    </div>
                    <label class="layui-form-label"><span style="color: red">*</span>释放交易对:</label>
                    <div class="layui-input-inline">
                        <input type="hidden" name="currencyId" autocomplete="off" th:value="${ m.currencyId}">
                        <input type="text" class="layui-input"  placeholder="" autocomplete="off" th:value="${ m.currencyName}" readonly="readonly">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>释放开始时间:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="startTime" name="startTime" lay-verify="required|startTime" placeholder="HH:mm:ss" autocomplete="off" class="layui-input" th:value="${#dates.format(m.startTime,'HH:mm:ss')}">
                    </div>
                    <label class="layui-form-label"><span style="color: red">*</span>释放结束时间:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="endTime" name="endTime" lay-verify="required|endTime" placeholder="HH:mm:ss" autocomplete="off" class="layui-input" th:value="${#dates.format(m.endTime,'HH:mm:ss')}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>买释放:</label>
                    <div class="layui-input-inline">
                            <input type="checkbox" th:checked="${ m.buySwitch==1}" lay-filter="buySwitchShow" lay-skin="switch" lay-text="ON|OFF">
                            <input type="hidden" id="buySwitch" name="buySwitch" th:value="${ m.buySwitch}">
                    </div>
                    <label class="layui-form-label"><span style="color: red">*</span>卖释放:</label>
                    <div class="layui-input-inline">
                            <input type="checkbox" th:checked="${ m.sellSwitch==1}" lay-filter="sellSwitchShow" lay-skin="switch" lay-text="ON|OFF">
                            <input type="hidden" id="sellSwitch" name="sellSwitch" th:value="${ m.sellSwitch}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red" title="0表示不限制">*</span>买每日最大释放次数:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="buyTimes" name="buyTimes" title="0表示不限制" lay-verify="required|buyTimes" autocomplete="off"  class="layui-input" th:value="${ m.buyTimes}">
                    </div>
                    <label class="layui-form-label"><span style="color: red" title="0表示不限制">*</span>卖每日最大释放次数:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sellTimes" name="sellTimes" title="0表示不限制" lay-verify="required|sellTimes" autocomplete="off"  class="layui-input" th:value="${ m.sellTimes}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>买每次释放百分比%:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="buyTimesRate" name="buyTimesRate" lay-verify="required|buyTimesRate" autocomplete="off"  class="layui-input" th:value="${ m.buyTimesRate}">
                    </div>
                    <label class="layui-form-label"><span style="color: red">*</span>卖每次释放百分比%:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sellTimesRate" name="sellTimesRate" lay-verify="required|sellTimesRate" autocomplete="off"  class="layui-input" th:value="${ m.sellTimesRate}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>买每天释放总百分比%:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="buyDayRate" name="buyDayRate" lay-verify="required|buyDayRate" autocomplete="off"  class="layui-input" th:value="${ m.buyDayRate}">
                    </div>
                    <label class="layui-form-label"><span style="color: red">*</span>卖每天释放总百分比%:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sellDayRate" name="sellDayRate" lay-verify="required|sellDayRate" autocomplete="off"  class="layui-input" th:value="${ m.sellDayRate}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red" title="0表示不限制">*</span>买每天释放最大值:</label>
                    <div class="layui-input-inline">
                            <input type="text" id="buyDayMax" name="buyDayMax" title="0表示不限制" lay-verify="required|buyDayMax" autocomplete="off"  class="layui-input" th:value="${ m.buyDayMax}">
                    </div>
                    <label class="layui-form-label"><span style="color: red" title="0表示不限制" >*</span>卖每天释放最大值:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sellDayMax" name="sellDayMax" title="0表示不限制"  lay-verify="required|sellDayMax" autocomplete="off"  class="layui-input" th:value="${ m.sellDayMax}">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id" th:value="${ m.id}">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['laydate', 'layer', 'jquery','liuQi'], function () {
            var form = layui.form,
                liuQi = layui.liuQi,
                laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#startTime',
                type:'time'
            });
            laydate.render({
                elem: '#endTime',
                type:'time'
            });
            form.on('switch(buySwitchShow)', function(data){
                $("#buySwitch").val(this.checked?1:0);
            });
            form.on('switch(sellSwitchShow)', function(data){
                $("#sellSwitch").val(this.checked?1:0);
            });
            form.render();

            //自定义验证规则
            form.verify({
                //radio验证
                otherReq: function(value,item){
                    var $ = layui.$;
                    var verifyName=$(item).attr('name')
                            , verifyType=$(item).attr('type')
                            ,formElem=$(item).parents('.layui-form')//获取当前所在的form元素，如果存在的话
                            ,verifyElem=formElem.find('input[name='+verifyName+']')//获取需要校验的元素
                            ,isTrue= verifyElem.is(':checked')//是否命中校验
                            ,focusElem = verifyElem.next().find('i.layui-icon');//焦点元素
                    if(!isTrue || !value){
                        //定位焦点
                        focusElem.css(verifyType=='radio'?{"color":"#FF5722"}:{"border-color":"#FF5722"});
                        //对非输入框设置焦点
                        focusElem.first().attr("tabIndex","1").css("outline","0").blur(function() {
                            focusElem.css(verifyType=='radio'?{"color":""}:{"border-color":""});
                        }).focus();
                        return '必填项不能为空';
                    }
                },
                currencyId: function (value) {
                },
                tradeId: function (value) {
                },
                startTime: function (value) {
                },
                endTime: function (value) {
                },
                buySwitch: function (value) {
                },
                sellSwitch: function (value) {
                },
                buyTimes: function (value) {
                },
                buyTimesRate: function (value) {
                },
                buyDayRate: function (value) {
                },
                buyDayMax: function (value) {
                },
                sellTimes: function (value) {
                },
                sellTimesRate: function (value) {
                },
                sellDayRate: function (value) {
                },
                sellDayMax: function (value) {
                },
            });
        //监听提交
            form.on('submit(formSubmit)', function (data) {
                data=data.field;
                liuQi.ajax("/admin/lockConfig/update",data,
                        function (data) {
                            //关闭
                            parent.layer.msg(data.msg);
                            parent.layui.table.reload('currentTableId');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                );
                return false;
            });
        });
</script>

</body>
</html>
