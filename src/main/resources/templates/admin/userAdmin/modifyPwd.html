<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/head :: head" th:with="title=管理员编辑">
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="formfilter">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="newPwd" name="newPwd" lay-verify="required|newPwd" autocomplete="off"  class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>确认密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="confPwd" name="confPwd" lay-verify="required|confPwd" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="adminId" th:value="${ adminId}">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form','liuQi'], function () {
        var form = layui.form,
            liuQi = layui.liuQi;

        //日期
        form.render();

        //自定义验证规则
        form.verify({
            newPwd: function (value) {
                if(value.length<6){
                    return "最少6位字符";
                }
            },
            confPwd: function (value) {
                if($("#newPwd").val() != $("#confPwd").val()){
                    return "确认密码不一样";
                }
            },
        });
        //监听提交
        form.on('submit(formSubmit)', function (data) {
            data=data.field;
            liuQi.ajax("/admin/userAdmin/modifyPwd",data,
                function (data) {
                    //关闭
                    parent.layer.msg(data.msg);
                    parent.layui.table.reload('currentTableId');
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            );
            return false;
        });
    });
</script>

</body>
</html>
