<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/head :: head" th:with="title=上币申请编辑">
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="formfilter">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>联系人手机号:</label>
                    <div class="layui-input-block">
                            <input type="text" id="phone" name="phone" lay-verify="required|phone" autocomplete="off"  class="layui-input" th:value="${ m.phone}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>联系人姓名:</label>
                    <div class="layui-input-block">
                            <input type="text" id="realName" name="realName" lay-verify="required|realName" autocomplete="off"  class="layui-input" th:value="${ m.realName}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>币种中文名称:</label>
                    <div class="layui-input-block">
                            <input type="text" id="currencyNameCn" name="currencyNameCn" lay-verify="required|currencyNameCn" autocomplete="off"  class="layui-input" th:value="${ m.currencyNameCn}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>币种英文名称:</label>
                    <div class="layui-input-block">
                            <input type="text" id="currencyNameEn" name="currencyNameEn" lay-verify="required|currencyNameEn" autocomplete="off"  class="layui-input" th:value="${ m.currencyNameEn}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>总发现量:</label>
                    <div class="layui-input-block">
                            <input type="text" id="total" name="total" lay-verify="required|total" autocomplete="off"  class="layui-input" th:value="${ m.total}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>市场已流通量:</label>
                    <div class="layui-input-block">
                            <input type="text" id="liquidity" name="liquidity" lay-verify="required|liquidity" autocomplete="off"  class="layui-input" th:value="${ m.liquidity}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>社区用户量:</label>
                    <div class="layui-input-block">
                            <input type="text" id="communityCount" name="communityCount" lay-verify="required|communityCount" autocomplete="off"  class="layui-input" th:value="${ m.communityCount}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>营销预算:</label>
                    <div class="layui-input-block">
                            <input type="text" id="marketingBudget" name="marketingBudget" lay-verify="required|marketingBudget" autocomplete="off"  class="layui-input" th:value="${ m.marketingBudget}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>项目介绍:</label>
                    <div class="layui-input-block">
                            <input type="text" id="projectIntroduction" name="projectIntroduction" lay-verify="required|projectIntroduction" autocomplete="off"  class="layui-input" th:value="${ m.projectIntroduction}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span style="color: red">*</span>状态:</label>
                    <div class="layui-input-block">
                            <input type="text" id="status" name="status" lay-verify="required|status" autocomplete="off"  class="layui-input" th:value="${ m.status}">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="hidden" name="id" th:value="${ m.id}">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['laydate', 'layer', 'jquery','liuQi'], function () {
            var form = layui.form,
                liuQi = layui.liuQi,
                laydate = layui.laydate;

            //日期
            form.render();

            //自定义验证规则
            form.verify({
                //radio验证
                otherReq: function(value,item){
                    var $ = layui.$;
                    var verifyName=$(item).attr('name')
                            , verifyType=$(item).attr('type')
                            ,formElem=$(item).parents('.layui-form')//获取当前所在的form元素，如果存在的话
                            ,verifyElem=formElem.find('input[name='+verifyName+']')//获取需要校验的元素
                            ,isTrue= verifyElem.is(':checked')//是否命中校验
                            ,focusElem = verifyElem.next().find('i.layui-icon');//焦点元素
                    if(!isTrue || !value){
                        //定位焦点
                        focusElem.css(verifyType=='radio'?{"color":"#FF5722"}:{"border-color":"#FF5722"});
                        //对非输入框设置焦点
                        focusElem.first().attr("tabIndex","1").css("outline","0").blur(function() {
                            focusElem.css(verifyType=='radio'?{"color":""}:{"border-color":""});
                        }).focus();
                        return '必填项不能为空';
                    }
                },
                phone: function (value) {
                },
                realName: function (value) {
                },
                currencyNameCn: function (value) {
                },
                currencyNameEn: function (value) {
                },
                total: function (value) {
                },
                liquidity: function (value) {
                },
                communityCount: function (value) {
                },
                marketingBudget: function (value) {
                },
                projectIntroduction: function (value) {
                },
                status: function (value) {
                },
            })
        //监听提交
            form.on('submit(formSubmit)', function (data) {
                data=data.field;
                liuQi.ajax("/admin/listingApply/update",data,
                        function (data) {
                            //关闭
                            parent.layer.msg(data.msg);
                            parent.layui.table.reload('currentTableId');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                );
                return false;
            });
        });
</script>

</body>
</html>
